{% extends "baseProfileAdmin.html" %}

{% block title %}Prodotti{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
	<li class="breadcrumb-item">
	  <li class="active">Prodotti</li>
	</li>
</ol>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <div class="col-lg-12 text-right mb-3">
                    <a href="{{AppPath}}Prodotti/CreaProdotto">
                        <button type="button" class="btn button-azzurro">Nuovo Prodotto</button>
                    </a>
                </div>
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="tabella_prodotti">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Prezzo</th>
                            <th>Prezzo Listino</th>
                            <th>Tipologia</th>
                            <th>Modifica</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
        if ($(window).width() > 768) $('#dropdown_shop').click();
		$('#menu_lista_prodotti').addClass('menu-link-attivo');

        $('#tabella_prodotti').DataTable( {
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "order": [[ 1, "asc" ]],
            "ajax": "{{AppPath}}Prodotti/ajaxProdotti",
            "columnDefs":
            [ 
                {"targets":  [0, -1], "orderable": false},
                {"className": "text-center", "targets":  [0]}
            ],
            "columns":
            [
                { "data": "foto" },
                { "data": "id" },
                { "data": "nome" },
                { "data": "prezzo" },
                { "data": "prezzo_listino" },
                { "data": "tipologia" },
                { "data": "modifica" }
            ]
        });
	});
</script>

{% endblock %}
