{% extends "baseProfileAdmin.html" %}

{% block title %}Lista Gare{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Gare</a>
      <li class="breadcrumb-item active">Lista Gare</li>
    </li>
</ol>

<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"></div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabella_lista_gare">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome Gara</th>
                                        <th>Nome Evento</th>
                                        <th>Data</th>
                                        <th>Risultati</th>
                                        <th>Modifica</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
		if ($(window).width() > 768) $('#dropdown_gare').click();
        $('#menu_lista_gare').addClass('active');

        $('#tabella_lista_gare').DataTable( {
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "order": [[ 0, "asc" ]],
            "ajax": "{{AppPath}}AdminGare/ajaxTabellaListaGare",
            "columnDefs": [ 
                {"targets":  [-1, -2], "orderable": false},
                {"className": "text-center", "targets":  [-1, -2]}
            ],
            "columns": [
                { "data": "id" },
                { "data": "nome_gara" },
                { "data": "nome_evento" },
                { "data": "data" },
                { "data": "risultati" },
                { "data": "modifica" }
            ]
        } );
	});
</script>

{% endblock %}
