{% extends "baseProfileAdmin.html" %}

{% block title %}Lista Staffette{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Gare</a>
      <li class="breadcrumb-item active">Lista Staffette</li>
    </li>
</ol>

<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"></div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabella_lista_staffette">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Gara</th>
                                        <th>Nome</th>
                                        <th>Partecipanti</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
		if ($(window).width() > 768) $('#dropdown_gare').click();
        $('#menu_lista_staffette').addClass('active');

        $('#tabella_lista_staffette').DataTable( {
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "order": [[ 0, "asc" ]],
            "ajax": "{{AppPath}}AdminGare/ajaxTabellaListaStaffette",
            "columnDefs": [ {"className": "dt-center", "targets":  [-1], "orderable": false}],
            "columns": [
                { "data": "id" },
                { "data": "gara" },
                { "data": "nome" },
                { "data": "partecipanti" }
            ]
        } );
	});
</script>

{% endblock %}
