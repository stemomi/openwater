{% extends "baseProfileAdmin.html" %}

{% block title %}Crea Squadra{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
	<li class="breadcrumb-item">
	  <a href="{{AppPath}}AdminAccount/Squadre">Squadre</a>
	  <li class="breadcrumb-item active">Crea Squadra</li>
	</li>
</ol>

<div class="container_no_max_width">
    <div class="card mx-auto mt-5">
        <div class="card-header">Crea Squadra</div>

        <div class="card-body">

          <div class="col-md-12 p-3">
            {% if ErroreCreazioneSquadra is defined %} {{ ErroreCreazioneSquadra|raw }} {% endif %}
          </div>

          <form action="{{AppPath}}AdminAccount/ConfermaCreaSquadra" method="post" enctype="multipart/form-data">

            <div class="form-group row justify-content-center">

              <div class="col-md-6 p-3">
                <div class="text-center p-1 etichetta">Nome<span class="text-danger">*</span></div>
                <div class="form-label-group">
                  <input type="text" class="form-control" name="Nome" required="required" autofocus="autofocus">
                </div>
              </div>

            </div>

            <div class="form-group row justify-content-center">

              <div class="col-md-6 p-3">

                  <div class="col-md-12 p-3">
                    <div class="text-center p-1 etichetta">Logo Squadra</div>

                    <div class="form-label-group text-center">
                        <img src="{{AppPath}}img/no_image_available.png" class="foto_profilo rounded-circle" width="200" height="200" alt="foto profilo">
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="col-md-12 text-center">
                      <div class="form-label-group">
                        <input type="file" class="form-control" name="FileLogoSquadra">
                      </div>
                    </div>
                  </div>

                </div>

              </div>

            </div>

            <div class="col-lg-3 m-auto">
              <button type="submit" class="btn button-azzurro btn-block mt-5">Conferma</button>
            </div>

          </form>

        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
		if ($(window).width() > 768) $('#dropdown_squadre').click();
	});
</script>

{% endblock %}
