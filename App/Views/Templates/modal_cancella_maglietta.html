<!-- Cancella Modal-->
<div 
    class="modal fade" 
    id="modal-cancella-magliette" 
    tabindex="-1" 
    role="dialog" 
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modal-cancella-magliette-titolo"></h5>
                <button 
                    class="close" 
                    type="button" 
                    data-dismiss="modal" 
                    aria-label="Close"
                >
                    <span aria-hidden="true">X</span>
                </button>
            </div>

            <div class="modal-body" id="modal-cancella-magliette-testo"></div>

            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Annulla</button>
                <a class="btn sfondo-rosso" id="modal-cancella-magliette-link" href="{{AppPath}}">Cancella</a>
            </div>
        </div>
    </div>
</div>
