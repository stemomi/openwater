{% extends "base.html" %}

{% block title %}Reimposta Password{% endblock %}

{% block body %}

<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Reimposta Password</div>
    <div class="card-body">

      {% if CodiceConvalidato == 1 %}
        <form action="{{AppPath}}Account/ResetPasswordConfirm" method="post">

          <div class="form-group">
            <div class="text-center p-1">Password</div>
            <div class="form-label-group">
              <input type="password" class="form-control" name="Password" placeholder="Password" required="required">
            </div>
          </div>
          
           <button type="submit" class="btn btn-success btn-block">Conferma</button>
        </form>
      {% else %}
        <div class="text-center text-danger p-2">Codice non valido o scaduto!</div>
      {% endif %}

        <div class="text-center">
          <a class="d-block small mt-3" href="{{AppPath}}Account/Login">Login</a>
          <a class="d-block small mt-3" href="{{AppPath}}Account/Register">Registrati</a>
        </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}{% endblock %}
