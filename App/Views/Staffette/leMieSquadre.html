{% extends "baseProfile.html" %}

{% block title %}Staffette - Le Mie Squadre{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
	<li class="breadcrumb-item">
	  <a href="#">Staffette</a>
	  <li class="breadcrumb-item active">Le Mie Squadre</li>
	</li>
</ol>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="tabella_le_mie_squadre">
                    <thead>
                        <tr>
                            <th>Nome Evento/Gara</th>
                            <th>Nome Staffetta</th>
                            <th>Data Evento</th>
                            <th>Staffettisti</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
		if ($(window).width() > 768) $('#dropdown_staffette').click();

        $('#tabella_le_mie_squadre').DataTable( {
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "order": [[ 0, "asc" ]],
            "ajax": "{{AppPath}}Staffette/ajaxTabellaLeMieSquadre",
            "columnDefs": [ {"className": "dt-center", "targets":  [-1], "orderable": false}],
            "columns": [
                { "data": "nome_evento_gara" },
                { "data": "nome_staffetta" },
                { "data": "data_evento_gara" },
                { "data": "modifica" }
            ]
        } );
	});
</script>

{% endblock %}
