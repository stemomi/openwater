{% extends "baseProfileAdmin.html" %}

{% block title %}Crea Opzione Acquisto{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
	<li class="breadcrumb-item">
	  <a href="{{AppPath}}OpzioniAcquisto/Lista">Opzioni Acquisto</a>
	  <li class="breadcrumb-item active">Crea Opzione Acquisto</li>
	</li>
</ol>

<div class="container_no_max_width">
    <div class="card mx-auto mt-5">
        <div class="card-header">Crea Opzione Acquisto</div>

        <div class="card-body">
          
            <form action="{{AppPath}}OpzioniAcquisto/CreaOpzioneAcquistoConferma" method="post">

                <div class="form-group row justify-content-center">
                    <div class="col-md-6 p-3">
                          <div class="text-center p-1 etichetta">Nome<span class="text-danger">*</span></div>
                          <div class="form-label-group">
                                <input type="text" class="form-control" name="Nome" required="required" autofocus="autofocus">
                          </div>
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <div class="col-md-6 p-3">
                          <div class="text-center p-1 etichetta">Prezzo<span class="text-danger">*</span></div>
                          <div class="form-label-group">
                                <input type="number" class="form-control" name="Prezzo" min="0" step="0.01" required="required">
                          </div>
                    </div>
                </div>

                <div class="col-lg-3 m-auto">
                  <button type="submit" class="btn button-azzurro btn-block mt-5">Conferma</button>
                </div>

            </form>

        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
		if ($(window).width() > 768) $('#dropdown_opzioni_acquisto').click();
	});
</script>

{% endblock %}
