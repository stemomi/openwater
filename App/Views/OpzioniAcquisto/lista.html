{% extends "baseProfileAdmin.html" %}

{% block title %}Opzioni Acquisto{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
	<li class="breadcrumb-item">
	  <li class="active">Opzioni Acquisto</li>
	</li>
</ol>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="tabella_opzioni_acquisto">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Prezzo</th>
                            <th>Modifica</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
        if ($(window).width() > 768) $('#dropdown_opzioni_acquisto').click();
		$('#menu_opzioni_acquisto_lista').addClass('menu-link-attivo');

        $('#tabella_opzioni_acquisto').DataTable( {
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "order": [[ 1, "asc" ]],
            "ajax": "{{AppPath}}OpzioniAcquisto/ajaxOpzioniAcquisto",
            "columnDefs": [ {"className": "dt-center", "targets":  [-1], "orderable": false}],
            "columns": [
                { "data": "id" },
                { "data": "nome" },
                { "data": "prezzo" },
                { "data": "modifica" }
            ]
        });
	});
</script>

{% endblock %}
