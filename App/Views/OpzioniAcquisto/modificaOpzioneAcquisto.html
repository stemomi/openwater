{% extends "baseProfileAdmin.html" %}

{% block title %}Modifica Opzione Acquisto{% endblock %}

{% block body %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
	<li class="breadcrumb-item">
	  <a href="{{AppPath}}OpzioniAcquisto/Lista">Opzioni Acquisto</a>
	  <li class="breadcrumb-item active">Modifica Opzione Acquisto</li>
	</li>
</ol>

<div class="container_no_max_width">
    <div class="card mx-auto mt-5">
        <div class="card-header">Modifica Opzione Acquisto</div>

        <div class="card-body">

          <form action="{{AppPath}}OpzioniAcquisto/ModificaOpzioneAcquistoConferma" method="post" enctype="multipart/form-data">

            <input type="hidden" name="IDOpzioneAcquisto" value="{{ OpzioneAcquisto.ID }}">

            <div class="form-group row justify-content-center">
                <div class="col-md-6 p-3">
                    <div class="text-center p-1 etichetta">Nome<span class="text-danger">*</span></div>
                    <div class="form-label-group">
                        <input type="text" class="form-control" name="Nome" value="{{ OpzioneAcquisto.nome }}" required="required" autofocus="autofocus">
                    </div>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-md-6 p-3">
                    <div class="text-center p-1 etichetta">Prezzo<span class="text-danger">*</span></div>
                    <div class="form-label-group">
                      <input type="number" class="form-control" name="Prezzo" min="0" step="0.01" value="{{ OpzioneAcquisto.prezzo }}" required="required">
                    </div>
                </div>
            </div>

            <div class="col-lg-3 m-auto">
              <button type="submit" class="btn button-azzurro btn-block mt-5">Conferma</button>
            </div>

          </form>

        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
	$(document).ready(function()
	{
		if ($(window).width() > 768) $('#dropdown_opzioni_acquisto').click();
	});
</script>

{% endblock %}
